{% extends 'scraper/base.html' %}

{% block content %}
<div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <div class="text-center">
        <div class="card-header">
          <b>{{ data.writer }}</b> {{ data.date_time }}
        </div>
        <div class="card-body">
          <h5 class="card-title">
            {{ data.title }}
          </h5>
          <p class="card-text">
            {{ data.text }}
          </p>
          <div class = "mt-3 mb-3">
            <b>Claps</b> {{ data.num_claps }}
            <br>
            <b>Responses</b> {{ data.num_responses }}
          </div>
          <a href="{{ data.link }}" class="btn btn-primary">Medium</a>
          <div class = "mt-3">
          {% for rel in data.related_tags %}
            <a type="button" class="btn btn-outline-secondary">{{ rel }}</a>
          {% endfor %}
          </div>
        </div>
        <div class="card-footer text-muted">
        </div>
      </div>
    </div>
</div>
{% endblock %}
